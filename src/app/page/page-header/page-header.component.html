<aside class="content-left">
  <app-avatar />
  <div class="avatar-wrapper">
    <img 
      class="avatar" 
      [src]="avatarUrl" />
    <app-clickable-overlay (click)="editAvatar()" />
  </div>
</aside>
<section class="content-right">
  <header class="header" (click)="editHeader()">
    <h1 
      class="headline h-1"
      [innerHTML]="name">
    </h1>
    <h2 class="headline h-2">
      {{ job }}
    </h2>
    <app-clickable-overlay />
  </header>

</section>
