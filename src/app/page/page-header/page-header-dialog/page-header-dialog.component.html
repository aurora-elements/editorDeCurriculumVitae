<h2 mat-dialog-title>
  Name und Job bearbeiten
</h2>
<form 
  [formGroup]="pageHeaderForm" 
  (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Job</mat-label>
      <input matInput formControlName="job">
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button 
      mat-flat-button
      mat-dialog-close>
      Abbrechen
    </button>
    <button 
      mat-flat-button 
      [mat-dialog-close]="true"
      color="primary"
      type="submit">
      Speichern
    </button>
  </mat-dialog-actions>

</form>
