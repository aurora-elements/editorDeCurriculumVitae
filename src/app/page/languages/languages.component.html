<header>
  <h3 class="headline headline-left h-3">Sprachen</h3>
</header>
<ul>
  <li *ngFor="let language of languages" class="points-wrapper">
    <span 
      class="point active"
      [ngClass]="language.level > 0 ? 'active' : ''"></span>
    <span 
      class="point"
      [ngClass]="language.level > 1 ? 'active' : ''"></span>
    <span 
      class="point"
      [ngClass]="language.level > 2 ? 'active' : ''"></span>
    <span 
      class="point"
      [ngClass]="language.level > 3 ? 'active' : ''"></span>
    {{ language.name }}
  </li>
</ul>
<app-clickable-overlay />
