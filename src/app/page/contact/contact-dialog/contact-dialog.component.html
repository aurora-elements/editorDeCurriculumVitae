<h2 mat-dialog-title>
  Kontaktdaten bearbeiten
</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field 
      appearance="outline">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field 
      appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="eMail">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field 
      appearance="outline">
      <mat-label>Stra√üe und Hausnummer</mat-label>
      <input matInput formControlName="street">
      <mat-icon matSuffix>signpost</mat-icon>
    </mat-form-field>

    <mat-form-field 
      appearance="outline">
      <mat-label>PLZ Wohnort</mat-label>
      <input matInput formControlName="zipCodeAndCity">
      <mat-icon matSuffix>cottage</mat-icon>
    </mat-form-field>
    
  </mat-dialog-content>

  <mat-dialog-actions align="center">
      <button 
        mat-flat-button
        mat-dialog-close>
        Abbrechen
      </button>
      <button 
        mat-flat-button 
        [mat-dialog-close]="true"
        color="primary"
        type="submit">
        Speichern
      </button>
  </mat-dialog-actions>

</form>
