<app-header>
  <button 
    mat-icon-button 
    (click)="drawer.toggle()">
    <mat-icon>settings</mat-icon>
  </button>
</app-header>
<mat-drawer-container 
  class="example-container"
  [hasBackdrop]="false">
  <mat-drawer 
    #drawer 
    mode="side"
    position="end"
  >
    <div class="drawer-container">
      <app-settings />
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div 
      class="book" 
      [style.--main-bg-color]="mainBgColor"
      [style.--headline-color]="headlineColor"
      [style.--headline-font]="headlineFont"
    >
      <app-page class="subpage-1"/>
        + Page hinzuf√ºgen
    </div>
  </mat-drawer-content>
</mat-drawer-container>
