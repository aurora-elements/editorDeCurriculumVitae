<aside>
  <span>
    {{ item.titleLeft }}
  </span>
  <span>
    {{ item.subtitleLeft}}
  </span>
</aside>
<section>
  <header>
    <strong>
      {{ item.title }}
    </strong>
  </header>
  <p>
    {{ item.desc}}
  </p>
</section>
<app-clickable-overlay class="sub-item" (editEvent)="edit()">
  <mat-icon (click)="add()" class="pre-edit">add</mat-icon>
  <mat-icon (click)="delete()" class="after-edit">delete_forever</mat-icon>
</app-clickable-overlay>
