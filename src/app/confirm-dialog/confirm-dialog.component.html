<h2 mat-dialog-title>
  Wirklich löschen?
</h2>
<mat-dialog-content>
  <p>
    {{ infoText }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button 
    mat-flat-button
    mat-dialog-close>
    Nein
  </button>
  <button 
    mat-flat-button 
    [mat-dialog-close]="true"
    color="warn"
    (click)="submit()">
    Ja, löschen
  </button>
</mat-dialog-actions>
