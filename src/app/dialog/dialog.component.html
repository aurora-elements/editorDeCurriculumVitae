<h2 mat-dialog-title>
  {{ name }} bearbeiten
</h2>
<form>
  <mat-dialog-content>
    <mat-form-field 
      appearance="outline" 
      class="dialog-chip-list">
      <mat-chip-grid
        #chipList 
        focused="false"
        class="mat-mdc-chip-set-stacked chip-grid">

        <mat-chip-option
          *ngFor="let item of items" 
          [removable]="true"
          leadingIcon="dot"
          (removed)="remove(item)">

          {{ item }}

          <mat-icon matChipRemove>close</mat-icon>

        </mat-chip-option>

      </mat-chip-grid>

      <input placeholder="Eintrag hinzufÃ¼gen..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"/>

    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
      <button 
        mat-flat-button
        mat-dialog-close>
        Abbrechen
      </button>
      <button 
         mat-flat-button 
         [mat-dialog-close]="true"
         color="primary"
        (click)="save(items)">
        Speichern
      </button>
  </mat-dialog-actions>

</form>
