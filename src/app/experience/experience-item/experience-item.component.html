<aside>
  <span>{{ item.period }}</span>
  <span>{{ item.company }}</span>
</aside>
<section>
  <header><strong>{{ item.title }}</strong></header>
  <p>{{ item.desc }}</p>
</section>
<app-clickable-overlay (editEvent)="edit()">
  <mat-icon (click)="add()" class="pre-edit">add</mat-icon>
  <mat-icon (click)="delete()" class="after-edit">delete_forever</mat-icon>
</app-clickable-overlay>
